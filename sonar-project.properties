sonar.projectKey=swsnu_swpp2019-team2

# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=swpp2019-team2
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=backend,frontend/src
sonar.test=backend,frontend/src
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.exclusions=backend/**/migrations/*,backend/crawl/**/*, frontend/src/index.js, frontend/src/serviceWorker.js, frontend/src/store/actions/actions/types.js, frontend/src/setupTsests.js
sonar.test.inclusions=frontend/src/**/*.test.js,backend/**/tests.py,

sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml